<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мої зображення</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f9f9f9; }
        .header-placeholder { height: 70px; }
        header {
            background-color: #ffffff; padding: 15px 30px; border-bottom: 1px solid #ddd; display: flex;
            justify-content: space-between; align-items: center; position: fixed; width: 100%; top: 0; box-sizing: border-box;
        }
        .logo a { font-size: 1.5em; font-weight: bold; text-decoration: none; color: #333; }
        .user-controls { display: flex; align-items: center; gap: 15px; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .image-card { background: white; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .image-card img { width: 100%; height: 200px; object-fit: cover; }
        .image-card-info { padding: 15px; }
        .image-card-info h3 { margin: 0 0 10px 0; font-size: 1.1em; word-break: break-all; }
        .no-images { text-align: center; color: #777; font-size: 1.2em; padding: 50px; }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white !important;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .btn-logout { background-color: #e74c3c; }
        .btn-edit { background-color: #28a745; }
        .btn-delete { background-color: #e74c3c; }

        .title-update-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .title-update-form input { flex-grow: 1;}

        .card-actions {
            display: flex;
            gap: 10px;
        }
        .card-actions form { margin: 0; }

        .upload-form {
            margin-top: 40px;
            padding: 25px;
            background-color: #eef1f2;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .upload-form form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .upload-form input[type="file"] {
            display: none;
        }

        .btn-upload {
            background-color: #5c6bc0;
        }
        .btn-upload:hover {
            background-color: #3f51b5;
        }

        .message {
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }

        .collage-card.status-published .collage-thumbnail-placeholder { background: #d4edda; color: #155724; }
        .collage-card.status-archived .collage-thumbnail-placeholder { background: #f8d7da; color: #721c24; }
        .collage-card.status-archived { opacity: 0.7; }

        .collage-actions form { display: inline-block; margin: 2px; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-info { background-color: #17a2b8; color: white; }
        .collage-meta { font-size: 0.9em; color: #666; margin-bottom: 10px;}
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a th:href="@{/}">Редактор Зображень</a>
    </div>
    <div class="user-controls">
        <div sec:authorize="isAuthenticated()" class="user-controls">
            <span style="font-weight: bold;" sec:authentication="name">Username</span>
            <a th:href="@{/my-images}" class="btn">Мої зображення</a>
            <form th:action="@{/logout}" method="post" style="margin: 0;">
                <button type="submit" class="btn btn-logout">Вийти</button>
            </form>
        </div>
    </div>
</header>
<div class="header-placeholder"></div>

<div class="upload-form">
    <h2>Завантажити нове зображення</h2>
    <form method="POST" th:action="@{/images/upload}" enctype="multipart/form-data">

        <input type="file" name="file" id="file-upload" accept=".jpg, .jpeg, .png, .gif, .webp" required />

        <label for="file-upload" class="btn btn-upload">Вибрати файл</label>

        <button type="submit" class="btn">Завантажити</button>
    </form>

    <div th:if="${successMessage}" th:text="${successMessage}" class="message success"></div>
    <div th:if="${errorMessage}" th:text="${errorMessage}" class="message error"></div>
</div>

<div class="container">
    <h2>Мої вихідні зображення</h2>

    <div th:if="${images.isEmpty()}" class="no-images">
        <p>Ви ще не завантажили жодного зображення.</p>
    </div>

    <div th:if="${!images.isEmpty()}" class="gallery">
        <div th:each="image : ${images}" class="image-card">
            <img th:src="@{'/api/images/' + ${image.fileName}}" />
            <div class="image-card-info">
                <h3 th:text="${image.title != null ? image.title : image.fileName}">Назва</h3>
                <form th:action="@{'/images/update/' + ${image.id}}" method="post">
                    <input type="text" name="title" placeholder="Нова назва" required>
                    <button type="submit" class="btn">Зберегти</button>
                </form>

                <div class="card-actions" style="margin-top: 10px;">
                    <a th:href="@{'/collages/from-image/' + ${image.id}}" class="btn">Створити колаж</a>
                    <form th:action="@{'/images/delete/' + ${image.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-delete">Видалити</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<hr style="margin: 40px 0; border-top: 2px dashed #ccc;">
<div class="container" id="my-collages-section">
    <h2>Мої Проєкти Колажів</h2>

    <div th:if="${collages == null or collages.isEmpty()}" class="no-images">
        <p>Ви ще не створили жодного проєкту колажу.</p>
    </div>

    <div th:if="${collages != null and !collages.isEmpty()}" class="gallery collages-gallery">
        <div th:each="collage : ${collages}" class="image-card collage-card"
             th:classappend="${'status-' + collage.status.toLowerCase()}">

            <div th:if="${collage.previewFileName != null}" class="collage-thumbnail-container">
                <img th:src="@{'/api/images/' + ${collage.previewFileName}}"
                     alt="Collage Preview"
                     style="width: 100%; height: 150px; object-fit: cover; border-bottom: 1px solid #eee; display: block; border-top-left-radius: 8px; border-top-right-radius: 8px;">
            </div>

            <div th:if="${collage.previewFileName == null}" class="collage-placeholder">
                <span>Немає прев'ю</span>
            </div>
            <div class="image-card-info" style="padding: 10px;">
                <h3 th:text="${collage.name}" style="margin: 0;">Назва колажу</h3>

                <p class="collage-meta">
                    Статус:
                    <span class="status-badge"
                          th:text="${collage.status}"
                          th:classappend="${'badge-' + collage.status.toLowerCase()}">DRAFT</span>
                    <br/>
                    <small th:text="${'Змінено: ' + #temporals.format(collage.lastModifiedAt, 'dd.MM.yyyy HH:mm')}">Дата</small>
                </p>

                <div class="card-actions collage-actions">
                    <a th:if="${collage.status == 'DRAFT'}"
                       th:href="@{'/collages/' + ${collage.id}}"
                       class="btn">Редагувати</a>

                    <div style="margin-top: 10px;">
                        <form th:if="${collage.status == 'DRAFT'}"
                              th:action="@{'/collages/' + ${collage.id} + '/publish'}" method="post">
                            <button type="submit" class="btn btn-success">Опублікувати</button>
                        </form>

                        <form th:if="${collage.status != 'ARCHIVED'}"
                              th:action="@{'/collages/' + ${collage.id} + '/archive'}" method="post">
                            <button type="submit" class="btn btn-warning">В архів</button>
                        </form>

                        <form th:if="${collage.status != 'DRAFT' and collage.status != 'PUBLISHED'}"
                              th:action="@{'/collages/' + ${collage.id} + '/restore'}" method="post">
                            <button type="submit" class="btn btn-info">Відновити</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
