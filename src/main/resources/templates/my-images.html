<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ—ó –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f9f9f9; }
        .header-placeholder { height: 70px; } /* –©–æ–± –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–µ —Ö–æ–≤–∞–≤—Å—è –ø—ñ–¥ —Ö–µ–¥–µ—Ä */
        header { /* –í–∏ –º–æ–∂–µ—Ç–µ –≤–∏–Ω–µ—Å—Ç–∏ —Ö–µ–¥–µ—Ä –≤ –æ–∫—Ä–µ–º–∏–π —Ñ—Ä–∞–≥–º–µ–Ω—Ç Thymeleaf */
            background-color: #ffffff; padding: 15px 30px; border-bottom: 1px solid #ddd; display: flex;
            justify-content: space-between; align-items: center; position: fixed; width: 100%; top: 0; box-sizing: border-box;
        }
        .logo a { font-size: 1.5em; font-weight: bold; text-decoration: none; color: #333; }
        .user-controls { display: flex; align-items: center; gap: 15px; }
        .btn { background-color: #3498db; color: white; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; border: none; cursor: pointer; }
        .btn-logout { background-color: #e74c3c; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .image-card { background: white; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .image-card img { width: 100%; height: 200px; object-fit: cover; }
        .image-card-info { padding: 15px; }
        .image-card-info h3 { margin: 0 0 10px 0; font-size: 1.1em; }
        .no-images { text-align: center; color: #777; font-size: 1.2em; padding: 50px; }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a th:href="@{/}">üñºÔ∏è –†–µ–¥–∞–∫—Ç–æ—Ä –ó–æ–±—Ä–∞–∂–µ–Ω—å</a>
    </div>
    <div class="user-controls">
        <div sec:authorize="isAuthenticated()" class="user-controls">
            <span style="font-weight: bold;" sec:authentication="name">Username</span>
            <a th:href="@{/my-images}" class="btn">–ú–æ—ó –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è</a>
            <form th:action="@{/logout}" method="post" style="margin: 0;">
                <button type="submit" class="btn btn-logout">–í–∏–π—Ç–∏</button>
            </form>
        </div>
    </div>
</header>
<div class="header-placeholder"></div>

<div class="container">
    <h2>–ú–æ—è –≥–∞–ª–µ—Ä–µ—è</h2>

    <div th:if="${images.isEmpty()}" class="no-images">
        <p>–í–∏ —â–µ –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–ª–∏ –∂–æ–¥–Ω–æ–≥–æ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è.</p>
    </div>

    <div th:if="${!images.isEmpty()}" class="gallery">
        <div th:each="image : ${images}" class="image-card">
            <img th:src="@{'/api/images/' + ${image.fileName}}" />
            <div class="image-card-info">
                <h3 th:text="${image.title != null ? image.title : image.fileName}">–ù–∞–∑–≤–∞</h3>
                <form th:action="@{'/images/update/' + ${image.id}}" method="post">
                    <input type="text" name="title" placeholder="–ù–æ–≤–∞ –Ω–∞–∑–≤–∞" required>
                    <button type="submit">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
                </form>

                <a th:href="@{'/collages/from-image/' + ${image.id}}" class="btn" style="background-color: #28a745;">–†–µ–¥–∞–≥—É–≤–∞—Ç–∏</a>

                <form th:action="@{'/images/delete/' + ${image.id}}" method="post" style="margin-top: 10px;">
                    <button type="submit" style="background-color: #e74c3c;">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                </form>

            </div>
        </div>
    </div>

    <div class="upload-form">
        <form method="POST" th:action="@{/images/upload}" enctype="multipart/form-data">
            <input type="file" name="file" required />
            <button type="submit">–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏</button>
        </form>
        <div th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></div>
        <div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></div>
    </div>
</div>

</body>
</html>
