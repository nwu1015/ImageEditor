<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; text-align: center; }
        .link { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">

        <input type="text" th:field="*{username}" placeholder="Username" required>

        <input type="email" th:field="*{email}" placeholder="Email" required>

        <input type="password" th:field="*{password}" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <div class="error" th:if="${param.error}">
        Username already exists.
    </div>

    <div class="link">
        <a th:href="@{/login}">Already have an account? Login</a>
    </div>
</div>
</body>
</html>
