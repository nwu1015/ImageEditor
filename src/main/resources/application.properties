spring.application.name=ImageEditor

spring.datasource.url=jdbc:postgresql://localhost:5432/image_editor_db
spring.datasource.username=imageeditor
spring.datasource.password=imageeditor
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Path for storing uploaded images
file.upload-dir=./uploads

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB